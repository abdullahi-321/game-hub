<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="rps.css" />
    <link rel="shortcut icon" href="assets/rps.png" type="image/x-icon" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <nav>
      <a href="index.html"><i class="bx bx-arrow-back"></i></a>
      <h1>Rock Paper Scissors</h1>
    </nav>

    <main>
        <h2>Choose:</h2>
      <div class="Computer Choice"></div>
      <div class="options">
        <button class="option rock"></button>
        <button class="option paper"></button>
        <button class="option scissors"></button>
      </div>
    </main>
    <section>
      <span>
        <div id="computerEl"><img src="./assets/rpspics/paper.jpg" alt=""><h2>Computer</h2></div>
        <div id="playerEl"><img src="assets/rpspics/rock.jpg" alt=""><h2>Player</h2></div>
      </span>
      <h3>Computer Wins</h3>
      <label>Click to continue</label>
    </section>

    <script src="rps.js"></script>
  </body>
</html>
